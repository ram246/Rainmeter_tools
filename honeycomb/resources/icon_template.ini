[<app_name>]
Meter=Image
ImageName=#@#Images\<app_icon>
H=90
LeftMouseUpAction=["<path_to_app>"]
MouseOverAction=[!ToggleConfig "Wallpaper\<app_name>" "background.ini"][!SetOption #CURRENTSECTION# ImageAlpha 300][!UpdateMeter "#CURRENTSECTION#"][!Redraw]
MouseLeaveAction=[!ToggleConfig "Wallpaper\<app_name>" "background.ini"][!SetOption #CURRENTSECTION# ImageAlpha 150][!UpdateMeter "#CURRENTSECTION#"][!Redraw]

ImageAlpha=150

[Rainmeter]
Update=1000